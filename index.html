<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solve Linear Equation</title>
<!--     <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <style>
    body {
      font-family: "Times New Roman", Times, serif, sans-serif;
      background-color: #f0f0f0b4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #5deb64;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: calc(100% - 20px);
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #solution {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>

  <body>
    <div class="container">
      <h1>Tugas kalkulus linear</h1>
      <form id="equation-form">
        <div class="input-group">
          <label for="constant">Masukan Nilai Pertama:</label>
          <input
            type="number"
            id="constant"
            name="constant"
            value=""
            required
          />
        </div>
        <div class="input-group">
          <label for="result">masukan nilai kedua:</label>
          <input type="number" id="result" name="result" value="" required />
        </div>
        <button type="button" onclick="hasil()">hasilnya</button>
      </form>
      <div id="solution"></div>
    </div>

    <script>
      function hasil() {
        const b = parseFloat(document.getElementById("constant").value);
        const c = parseFloat(document.getElementById("result").value);
        const x = c - b;
        document.getElementById("solution").innerHTML = `Solution: x = ${x}`;
      }
    </script>
  </body>
</html>
